name: Docker Image CI

on:
  push:
    branches:
      - 'main'

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21.2
      -
        name: Get repo
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build binary
        run: |
           cd src
           go get .
           go mod tidy
           go build -o server main.go
           mv server ..
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: dozy27/resume-api:latest
          
  deploy:
      runs-on: ubuntu-latest
      steps:
      # Check out the repository content to access Helm charts, Kubernetes manifests, etc.
      - name: Check out code
        uses: actions/checkout@v3

      # Setup Helm
      - name: Set up Helm
        uses: azure/setup-helm@v1

      # Setup kubectl and configure it to point to your Kubernetes cluster
      - name: Set up kubeconfig
        uses: azure/k8s-set-context@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }} # Ensure you've stored your kubeconfig in GitHub secrets.

      # Add Bitnami Helm repository for MongoDB
      - name: Add Bitnami Helm Repo
        run: helm repo add bitnami https://charts.bitnami.com/bitnami

      # Deploy MongoDB
      - name: Deploy MongoDB
        run: |
          helm upgrade --install my-mongodb-release bitnami/mongodb \
            --set mongodb.username=${{ secrets.MONGO_USERNAME }} \
            --set mongodb.password=${{ secrets.MONGO_PASSWORD }} \
            --set mongodb.database=${{ secrets.MONGO_DATABASE }}
            
      - name: Connect to Kubernetes cluster
        run: |
          echo "$KUBECONFIG_FILE" > kubeconfig.yml
          export KUBECONFIG=kubeconfig.yml

      - name: Create Kubernetes Secret
        run: |
          kubectl create secret generic mongo-secret \
          --from-literal=MONGO_USERNAME=${{ secrets.MONGO_USERNAME }} \
          --from-literal=MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }} \
          --from-literal=MONGO_DATABASE=${{ secrets.MONGO_DATABASE }} \
          --dry-run=client -o yaml | kubectl apply -f -

        # Deploy Your API
        - name: Deploy API
          run: |
            envsubst < deployment-template.yaml > deployment.yaml
