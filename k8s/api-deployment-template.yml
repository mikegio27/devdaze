apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resume-api
  template:
    metadata:
      labels:
        app: resume-api
    spec:
      containers:
      - name: resume-api
        image: dozy27/resume-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_PASSWORD
        - name: MONGO_DATABASE
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_DATABASE
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
      imagePullSecrets:
      - name: dockerhub-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: resume-api
  annotations:
    kubernetes.io/ingress.global-static-ip-name: devdaze-api-ip
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: devdaze-api-cert
  labels:
    app: resume-api
spec:
  rules:
    - host: api.devdaze.org
      http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: resume-api-service
              port:
                number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: resume-api-service
  labels:
    app: resume-api
spec:
  type: NodePort
  selector:
    app: resume-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080