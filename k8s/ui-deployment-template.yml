apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume-ui
spec:
  selector:
    matchLabels:
      app: resume-ui
  template:
    metadata:
      labels:
        app: resume-ui
    spec:
      containers:
      - name: resume-ui
        image: dozy27/resume-ui:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dockerhub-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: resume-ui
spec:
  type: LoadBalancer
  loadBalancerIP: 34.82.201.233
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: resume-ui
